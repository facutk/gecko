apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ghcr.io/facutk/auth:0.0.20220329200331-6b6ac03 # {"$imagepolicy": "flux-system:auth"}
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "25m"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
